<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witamy w Mini CMS</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 20px; }
        h1 { color: #333; }
        nav a { margin-right: 15px; text-decoration: none; color: blue; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Strona główna</a>
            {% for page in all_pages %}
                <a href="{% url 'pages:detail' slug=page.slug %}">{{ page.title }}</a>
            {% endfor %}
        </nav>
    </header>

    <h1>Witaj w Twoim Mini CMS!</h1>
    <p>To jest strona główna Twojego systemu zarządzania treścią.</p>
    <p>Przejdź do <a href="{% url 'admin:index' %}">panelu administracyjnego</a>, aby dodać nowe strony.</p>
    <p>Tutaj znajdzie się główna treść strony.</p>

    <hr>
    <footer>
        <p>&copy; 2025 Mini CMS.</p>
    </footer>
</body>
</html>
